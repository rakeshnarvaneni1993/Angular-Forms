<form [formGroup] = 'signUpForm' class="form-control" (ngSubmit)="onSubmit()">
  <label for="email2">Enter your email address</label>
  <input type="email"
         id="email2"
         formControlName="email"
         name = 'email2'
  class="form-control">

  <span class="help-block"
    *ngIf = "!signUpForm.get('email').valid && signUpForm.get('email').touched"
  >Please Enter a valid email address</span><br>

  <label for="phone2">Enter your phone number</label>
  <input type="text"
         id="phone2"
         formControlName="phoneNumber"
         name = 'phone2'
         class="form-control">

  <span
    *ngIf="!signUpForm.get('phoneNumber').valid && signUpForm.get('phoneNumber').touched"
    class="help-block">Please enter a valid Phone Number</span> <br>


  <label for="subs2">Select a subscription package</label>

  <select name="subscription"
          id="subs2"
          formControlName="subscription"
          class="form-control">
    <option value="advanced">Advanced</option>
    <option value="basic">Basic</option>
    <option value="pro">Pro</option>
  </select>

  <label for="password2">Enter your password</label>
  <input type="text"
         formControlName="password"
         id="password2"
         name = 'password2'
         class="form-control">
  <span class="help-block"
       *ngIf="!signUpForm.get('password').valid && signUpForm.get('password').touched" >
    Please enter a valid password</span> <br><br>

  <div formArrayName="hobbies">
    <h3>Your Hobbies</h3>
    <button class="btn btn-primary" type="button" (click)="addHobbies()">Add Hobby</button>

    <div *ngFor="let h of signUpForm.get('hobbies').controls; let i = index">
      <br><input type="text"
             [formControlName]="i"
             class="form-control">
      <br>
    </div>
  </div>
  <br>
  <button [disabled]="!signUpForm.valid"  class="btn btn-primary">Submit</button>

</form>
